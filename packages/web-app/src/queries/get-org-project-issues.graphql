query getProjectIssues($login: String!, $number: Int!, $endCursor: String!) {
  organization(login: $login) {
    projectNext(number: $number) {
      items(last: 100, after: $endCursor) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          id
          fieldValues(first: 10) {
            nodes {
              projectField {
                name
                settings
              }
              value
            }
          }
          content {
            ... on DraftIssue {
              id
              title
              assignees(first: 1) {
                nodes {
                  avatarUrl
                  login
                  name
                }
              }
            }
            ... on Issue {
              id
              title
              closed
              state
              assignees(first: 1) {
                nodes {
                  avatarUrl
                  login
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
